
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل وکیل | تراز</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="data.js"></script>
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f3f2ef; }
        .text-accent { color: #d4af37; }
        .bg-accent { background-color: #d4af37; }
    </style>
</head>
<body>
    <header class="bg-[#0f172a] text-white py-4 shadow-lg">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="font-bold text-xl">تـراز</a>
            <a href="directory.html" class="text-sm border border-white/20 px-4 py-1 rounded">بازگشت به لیست</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Main Profile Column -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="h-32 bg-slate-800"></div>
                    <div class="px-8 pb-8 -mt-16">
                        <img id="lawyer-img" src="" class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover mb-4">
                        <h1 id="lawyer-name" class="text-3xl font-bold text-slate-900"></h1>
                        <p id="lawyer-title" class="text-lg text-slate-600 mb-4"></p>
                        <div class="flex gap-4 text-sm text-gray-500 border-t pt-4">
                            <span id="lawyer-location"></span> | 
                            <span class="text-accent font-bold"><span id="lawyer-rating"></span> ★</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <h2 class="font-bold text-xl mb-4">درباره وکیل</h2>
                    <p id="lawyer-desc" class="text-gray-600 leading-relaxed text-justify"></p>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Similar Lawyers Widget -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="font-bold text-slate-900 mb-6">وکلای مشابه</h3>
                    <div id="similar-lawyers" class="space-y-4">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Logic to load data based on URL ID
        const urlParams = new URLSearchParams(window.location.search);
        const lawyerId = urlParams.get('id') || '1';
        const lawyer = lawyers.find(l => l.id === lawyerId);

        if (lawyer) {
            document.getElementById('lawyer-name').innerText = lawyer.name;
            document.getElementById('lawyer-title').innerText = lawyer.title;
            document.getElementById('lawyer-img').src = lawyer.imageUrl;
            document.getElementById('lawyer-location').innerText = lawyer.location;
            document.getElementById('lawyer-rating').innerText = lawyer.rating;
            document.getElementById('lawyer-desc').innerText = lawyer.description;
            document.title = `${lawyer.name} | تراز`;

            // Populate Similar Lawyers
            const similarContainer = document.getElementById('similar-lawyers');
            lawyers.filter(l => l.id !== lawyerId).forEach(other => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg transition group";
                div.innerHTML = `
                    <img src="${other.imageUrl}" class="w-10 h-10 rounded-full object-cover">
                    <div class="flex-grow">
                        <h4 class="font-bold text-sm">${other.name}</h4>
                        <p class="text-[10px] text-gray-500">${other.specialties[0]}</p>
                    </div>
                    <button onclick="navigateToProfile('${other.id}')" class="text-gray-400 group-hover:text-accent group-hover:bg-accent/10 p-1.5 rounded-full transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                `;
                similarContainer.appendChild(div);
            });
        }

        function navigateToProfile(id) {
            // انیمیشن کوچک قبل از رفتن به صفحه بعد
            document.body.style.opacity = '0.5';
            window.location.href = `profile.html?id=${id}`;
        }
    </script>
</body>
</html>
