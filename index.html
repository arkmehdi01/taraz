<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلتفرم حقوقی هوشمند تراز | Taraz Legal AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS برای نقشه وکلای نزدیک -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        :root { --accent: #d4af37; --primary: #0f172a; }
        
        /* استایل‌های کمکی تراز */
        .text-accent { color: var(--accent); }
        .bg-accent { background-color: var(--accent); }
        .bg-primary { background-color: var(--primary); }
        
        /* انیمیشن‌های مورد نیاز در صفحات */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
        .animate-fadeInRight { animation: fadeInRight 0.5s ease-out forwards; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* شخصی‌سازی مارکرهای نقشه */
        .custom-map-marker { background: none !important; border: none !important; }
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
    </style>
    <script type="importmap">
{

    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>

</body>
