
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی وکیل | تراز</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="data.js"></script>
    <style>body { font-family: 'Vazirmatn', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <header class="bg-[#0f172a] text-white py-6">
        <div class="container mx-auto px-6">
            <h1 class="text-2xl font-bold">بانک اطلاعاتی وکلای تراز</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="lawyers-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Populated by JS -->
        </div>
    </main>

    <script>
        const listContainer = document.getElementById('lawyers-list');
        lawyers.forEach(l => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition flex flex-col";
            card.innerHTML = `
                <img src="${l.imageUrl}" class="h-48 w-full object-cover">
                <div class="p-6 flex-grow">
                    <h3 class="text-xl font-bold text-slate-900">${l.name}</h3>
                    <p class="text-accent text-sm mb-4">${l.title}</p>
                    <div class="flex flex-wrap gap-2 mb-6">
                        ${l.specialties.map(s => `<span class="bg-gray-100 text-[10px] px-2 py-1 rounded">${s}</span>`).join('')}
                    </div>
                    <a href="profile.html?id=${l.id}" class="block text-center bg-slate-900 text-white py-2 rounded font-bold hover:bg-slate-800 transition">مشاهده پروفایل</a>
                </div>
            `;
            listContainer.appendChild(card);
        });
    </script>
</body>
</html>
