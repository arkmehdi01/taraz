name: Deploy React + Vite to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read          # پیش‌فرض
  pages: write            # لازم برای deploy به Pages
  id-token: write         # اگر از GitHub Pages environment استفاده کنید

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20     # فقط یک نسخه کافیه، یا matrix نگه دارید اما deploy جدا
          cache: 'npm'

      - name: Install dependencies
        run: npm ci           # بهتر از npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
